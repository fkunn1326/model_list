<!DOCTYPE html>
<head>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>
<body>
    <a href="https://fkunn1326.github.io/model_list/data.json" target="_blank" rel="noreferrer, noopener">JSON is here</a>
    <div id="table"></div>
    <script>
        (async function () {
            let tableData = await fetch("https://fkunn1326.github.io/model_list/data.json");
            let table = new Tabulator('#table', {
                data: await tableData.json(),
                autoColumns: true,
            });
        })()
    </script>
</body>
